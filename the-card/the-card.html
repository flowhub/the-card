<polymer-element name="the-card" attributes="type">
  <template>
    <content select="h1"></content>
    <content></content>
  </template>
  <style>
    the-card {
      display: block;
    }
    h1 {
      margin: 0px;
    }
  </style>
  <script>
    Polymer('the-card', {
      enteredView: function () {
        this.fire('show', this);
      },
      leftView: function () {
        this.fire('hide', this);
      }
    });
  </script>
</polymer-element>
